{% extends "base.html" %}
{% block title %}Verify Email{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
    </style>
{% endblock %}
{% block content %}
    <div class="register-container bg-white border p-4 w-50">
        <h3 class="mb-4">verify email</h3>
        {% if error %}
            <p><strong class=error>Error:</strong> {{ error }}</p>
        {% endif %}
        <form method="POST">
            <div class="form-group mb-2">
                <input class="form-control" type="text" name="verificationcode" placeholder="enter verification code">
            <!-- </p> -->
            </div>
            <div class="field">
            <p class="control">
                <button class="btn btn-primary mt-4" type="submit" value = "Submit">submit</button>
            </p>
            </div>
        </form>
    </div>
{% endblock %}
