{% extends "base.html" %}
{% block title %}Verify Email{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
    </style>
{% endblock %}
{% block content %}
    <h1>Please verify your account via {{email}}</h1>
    {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <form method="POST">
        <div class="field">
        <label class="label">Enter the code sent to your email.</label>
            <input class="input" type="text" name= "verificationcode" placeholder="verificationcode">
        </p>
        </div>
        <div class="field">
        <p class="control">
            <button type="submit" class="is-success", value = "submitcode">
            Submit Verification Code
            </button>
        </p>
        </div>
    </form>
{% endblock %}
