{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
    </style>
{% endblock %}
{% block content %}
    <div class="register-container bg-white border p-4 w-50">
        <h1>register</h1>
        <form method="POST">
            <div class="form-group mt-4 mb-2">
                <input class="form-control" type="text" placeholder="username">
            </div>
            <div class="form-group mb-2">
                <input class="form-control" type="text" name="email" placeholder="email">
            </div>
            <div class="form-group mb-2">
                <input class="form-control" type="password" placeholder="password">
            </div>
            <div class="field">
                <p class="control">
                    <button class="btn btn-primary mt-4" type="submit" value="Submit">submit</button>
                </p>
            </div>
        </form>
    </div>
{% endblock %}
